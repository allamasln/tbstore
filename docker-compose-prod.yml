version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    ports:
      - 8080:8080
    restart: unless-stopped
    image: prod/client:1

  api:
    depends_on:
      - db
    build: ./api
    ports:
      - 3001:3001
    environment:
      CORSHEADER: "http://localhost:3000"
      DB_URL: mongodb://db/tbstore
    command: ./docker-entrypoint.sh
    restart: unless-stopped
    image: prod/api:1

  db:
    image: mongo:5.0.7-focal
    ports:
      - 27017:27017
    volumes:
      - tbstore:/data/db
    restart: unless-stopped
volumes:
  tbstore:
